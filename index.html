<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climbing the Ladder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Climbing the Ladder</h1>
            <p class="subtitle">Your Lovely AI Line Manager is here to evaluate your potential!</p>
        </header>

        <!-- Robot Placeholder -->
        <div class="robot">
            <img src="robot-placeholder.png" alt="Your AI Assistant">
        </div>

        <!-- Start Button -->
        <button id="start-button">Start Now</button>

        <!-- Question Box -->
        <div id="question-box" style="display: none;">
            <p id="question-text"></p>
            <div class="response-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
