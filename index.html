<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climbing the Ladder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="robot">
            <img src="robot.png" alt="Your AI Assistant">
            <div id="left-eye" class="eye"></div>
            <div id="right-eye" class="eye"></div>
            <hr />
            <div id="bar-chart">
                <div id="perfect-bar" class="bar"></div>
                <p id="perfect-label" class="bar-label">Perfection</p>
                <div id="user-bar" class="bar"></div>
                <p id="user-label" class="bar-label">You</p>
            </div>
            <p id="score-paragraph"></p>
        </div>

        <header id="header">
            <h1 class="title">Climbing the Ladder</h1>
            <h2 class="subtitle">Your Lovely AI Line Manager is here to evaluate your potential!</h2>
        </header>

        <button id="start-button" class="button">Start Now</button>

        <div id="question-box" style="display: none;">
            <p id="question-text"></p>
            <div class="response-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
